<script>
    document.getElementById('paymentForm').addEventListener('submit', function (event) {
        const cardNumber = document.getElementById('cardNumber').value;
        const expiryDate = document.getElementById('expiryDate').value;
        const cvv = document.getElementById('cvv').value;

        if (!validateCardNumber(cardNumber) || !validateExpiryDate(expiryDate) || !validateCVV(cvv)) {
            alert('Inserisci i dettagli corretti della carta.');
            event.preventDefault(); // Blocca l'invio del modulo
        }
    });

    function validateCardNumber(number) {
        // Semplice validazione del numero di carta (es. lunghezza 16 cifre)
        return /^\d{16}$/.test(number);
    }

    function validateExpiryDate(date) {
        // Valida formato MM/YY
        return /^(0[1-9]|1[0-2])\/\d{2}$/.test(date);
    }

    function validateCVV(cvv) {
        // Valida CVV (3 o 4 cifre)
        return /^\d{3,4}$/.test(cvv);
    }

</script>
