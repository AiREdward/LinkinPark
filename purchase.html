<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Il tuo Biglietto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        main {
            text-align: center;
        }

        .ticket {
            background: #fff;
            border: 2px dashed #333;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .ticket h1 {
            font-size: 18px;
            color: #444;
        }

        .ticket p {
            margin: 10px 0;
            font-size: 14px;
            color: #555;
        }

        .ticket .note {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }

        #printButton {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #printButton:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <main>
        <section id="ticketPreview">
            <div class="ticket">
                <h1>Wishbone - European Tour</h1>
                <p><strong>Evento:</strong> <span id="event">Roma - Colosseo</span></p>
                <p><strong>Data:</strong> <span id="date">12 Giugno 2024</span></p>
                <p><strong>Orario:</strong> <span id="time">20:00</span></p>
                <p><strong>Nome Utente:</strong> <span id="userName">Mario Rossi</span></p>
                <p><strong>Email:</strong> <span id="userEmail">Caricamento...</span></p>
                <!-- L'email verrÃ  caricata via JS -->
                <p class="note">Presenta questo biglietto all'ingresso.</p>
            </div>
        </section>
        <button id="printButton">Stampa Biglietto</button>
    </main>

    <script>
        // Funzione per caricare l'email dal server PHP (get_email.php)
        fetch('php/get_mail.php')
            .then(response => response.json()) // Risponde con un JSON
            .then(data => {
                document.getElementById('userEmail').textContent = data.email;
            })
            .catch(error => {
                console.error('Errore nel caricamento dell\'email:', error);
                document.getElementById('userEmail').textContent = 'Email non disponibile';
            });



        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('event').textContent = urlParams.get('city') || 'Evento sconosciuto';
        document.getElementById('date').textContent = urlParams.get('date') || 'Data non disponibile';

        // Funzione per stampare il biglietto
        document.getElementById('printButton').addEventListener('click', () => {
            const ticket = document.getElementById('ticketPreview');
            const options = {
                margin: 1,
                filename: 'biglietto-wishbone.pdf',
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().from(ticket).set(options).save();
        });
    </script>
</body>

</html>
