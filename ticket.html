<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il tuo Biglietto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        main {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        .ticket {
            background: #fff;
            border: 2px dashed #333;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .ticket h1 {
            font-size: 18px;
            color: #333;
        }

        .ticket p {
            margin: 10px 0;
            font-size: 14px;
            color: #555;
        }

        .ticket .note {
            font-size: 12px;
            color: #555;
            margin-top: 20px;
        }

        #qrCode {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            display: inline-block;
        }

        #printButton {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #printButton:focus {
            outline: 2px solid #0056b3;
        }

        #printButton:hover {
            background: #0056b3;
        }

        /* Centra il QR Code */
        .ticket .qr-container {
            text-align: center;
        }
    </style>
</head>

<body>
    <main>
        <header>
            <h1>Generatore Biglietti Accessibile</h1>
        </header>
        <section id="ticketContainer" aria-labelledby="ticketDetails">
            <!-- Biglietto principale -->
            <div class="ticket" role="region" aria-label="Biglietto Evento">
                <h1 id="ticketDetails">Linkin Park - European Tour</h1>
                <p><strong>Citt√†:</strong> <span id="event">Roma - Colosseo</span></p>
                <p><strong>Data:</strong> <span id="date">12 Giugno 2024</span></p>
                <p><strong>Orario:</strong> <span id="time">20:00</span></p>
                <p><strong>Nome Utente:</strong> <span id="userName">Mario Rossi</span></p>
                <p><strong>Email:</strong> <span id="userEmail">Caricamento...</span></p>
                <!-- QR code centrato -->
                <div class="qr-container">
                    <div id="qrCode1" role="img" aria-label="Codice QR per verifica biglietto"></div>
                </div>
                <p class="note">Presenta questo biglietto all'ingresso. Contiene il codice QR per la verifica.</p>
            </div>
        </section>
        <button id="printButton" aria-label="Scarica il biglietto in PDF">Scarica Biglietto</button>
    </main>

    <script>
        // Funzione per caricare l'email dal server PHP (get_email.php)
        fetch('php/get_mail.php')
            .then(response => response.json())
            .then(data => {
                document.getElementById('userEmail').textContent = data.email;
                generateQRCode(); // Genera il QR code per il biglietto
            })
            .catch(error => {
                console.error('Errore nel caricamento dell\'email:', error);
                document.getElementById('userEmail').textContent = 'Email non disponibile';
                generateQRCode();
            });

        // Carica i parametri dall'URL
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('event').textContent = urlParams.get('city') || 'Evento sconosciuto';
        document.getElementById('date').textContent = urlParams.get('date') || 'Data non disponibile';
        document.getElementById('time').textContent = urlParams.get('time') || 'Orario non disponibile';
        document.getElementById('userName').textContent = urlParams.get('userName') || 'Nome non disponibile';

        // Funzione per generare QR Code
        function generateQRCode() {
            const ticketData = {
                event: document.getElementById('event').textContent,
                date: document.getElementById('date').textContent,
                time: document.getElementById('time').textContent,
                userName: document.getElementById('userName').textContent,
                userEmail: document.getElementById('userEmail').textContent
            };
            const qrCodeContent = JSON.stringify(ticketData);

            new QRCode(document.getElementById(`qrCode1`), {
                text: qrCodeContent,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff"
            });
        }

        // Funzione per scaricare il biglietto
        document.getElementById('printButton').addEventListener('click', () => {
            const container = document.getElementById('ticketContainer');
            const options = {
                margin: 1,
                filename: 'biglietto-linkin_park.pdf',
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().from(container).set(options).save();
        });
    </script>
</body>

</html>
