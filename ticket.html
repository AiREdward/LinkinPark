<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il tuo Biglietto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        main {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        .ticket {
            background: #fff;
            border: 2px dashed #333;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .ticket h1 {
            font-size: 18px;
            color: #333;
        }

        .ticket p {
            margin: 10px 0;
            font-size: 14px;
            color: #555;
        }

        .ticket .note {
            font-size: 12px;
            color: #555;
            margin-top: 20px;
        }

        #qrCode {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            display: inline-block;
        }

        #printButton {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #printButton:focus {
            outline: 2px solid #0056b3;
        }

        #printButton:hover {
            background: #0056b3;
        }

        .quantity-select {
            margin: 20px auto;
        }

        /* Centra il QR Code */
        .ticket .qr-container {
            text-align: center; /* Aggiungi questa proprietà per centrare */
        }
    </style>
</head>

<body>
    <main>
        <header>
            <h1>Generatore Biglietti Accessibile</h1>
            <label for="quantity" class="quantity-select">Quantità Biglietti:</label>
            <select id="quantity" name="quantity" aria-label="Seleziona la quantità dei biglietti">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </header>
        <section id="ticketContainer" aria-labelledby="ticketDetails">
            <!-- Biglietto principale -->
            <div class="ticket" role="region" aria-label="Biglietto Evento 1">
                <h1 id="ticketDetails">Linkin Park - European Tour</h1>
                <p><strong>Città:</strong> <span id="event">Roma - Colosseo</span></p>
                <p><strong>Data:</strong> <span id="date">12 Giugno 2024</span></p>
                <p><strong>Orario:</strong> <span id="time">20:00</span></p>
                <p><strong>Nome Utente:</strong> <span id="userName">Mario Rossi</span></p>
                <p><strong>Email:</strong> <span id="userEmail">Caricamento...</span></p>
                <!-- QR code centrato -->
                <div class="qr-container">
                    <div id="qrCode1" role="img" aria-label="Codice QR per verifica biglietto"></div>
                </div>
                <p class="note">Presenta questo biglietto all'ingresso. Contiene il codice QR per la verifica.</p>
            </div>
        </section>
        <button id="printButton" aria-label="Scarica tutti i biglietti in PDF">Scarica Biglietti</button>
    </main>

    <script>
        // Funzione per caricare l'email dal server PHP (get_email.php)
        fetch('php/get_mail.php')
            .then(response => response.json())
            .then(data => {
                document.getElementById('userEmail').textContent = data.email;
                generateQRCode(1); // Genera il QR code per il primo biglietto
            })
            .catch(error => {
                console.error('Errore nel caricamento dell\'email:', error);
                document.getElementById('userEmail').textContent = 'Email non disponibile';
                generateQRCode(1);
            });

        // Carica i parametri dall'URL
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('event').textContent = urlParams.get('city') || 'Evento sconosciuto';
        document.getElementById('date').textContent = urlParams.get('date') || 'Data non disponibile';
        document.getElementById('time').textContent = urlParams.get('time') || 'Orario non disponibile';
        document.getElementById('userName').textContent = urlParams.get('userName') || 'Nome non disponibile';

        // Funzione per generare QR Code
        function generateQRCode(ticketNumber) {
            const ticketData = {
                event: document.getElementById('event').textContent,
                date: document.getElementById('date').textContent,
                time: document.getElementById('time').textContent,
                userName: document.getElementById('userName').textContent,
                userEmail: document.getElementById('userEmail').textContent
            };
            const qrCodeContent = JSON.stringify(ticketData);

            new QRCode(document.getElementById(`qrCode${ticketNumber}`), {
                text: qrCodeContent,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff"
            });
        }

        // Funzione per aggiornare i biglietti
        document.getElementById('quantity').addEventListener('change', (e) => {
            const quantity = parseInt(e.target.value);
            const container = document.getElementById('ticketContainer');

            // Rimuove i biglietti esistenti eccetto il primo
            container.innerHTML = container.firstElementChild.outerHTML;

            // Genera biglietti aggiuntivi
            for (let i = 2; i <= quantity; i++) {
                const ticket = document.createElement('div');
                ticket.className = 'ticket';
                ticket.setAttribute('role', 'region');
                ticket.setAttribute('aria-label', `Biglietto Evento ${i}`);
                ticket.innerHTML = `
                    <h1>Wishbone - European Tour</h1>
                    <p><strong>Città:</strong> <span id="event">${urlParams.get('city') || 'Città sconosciuto'}</span></p>
                    <p><strong>Data:</strong> <span id="date">${urlParams.get('date') || 'Data non disponibile'}</span></p>
                    <p><strong>Orario:</strong> <span id="time">${urlParams.get('time') || 'Orario non disponibile'}</span></p>
                    <p><strong>Nome Utente:</strong> <input type="text" placeholder="Inserisci il nome" aria-label="Nome Utente Biglietto ${i}" required></p>
                    <p><strong>Email:</strong> <input type="email" placeholder="Inserisci l'email" aria-label="Email Utente Biglietto ${i}" required></p>
                    <!-- QR code centrato -->
                    <div class="qr-container">
                        <div id="qrCode${i}" role="img" aria-label="Codice QR per verifica biglietto ${i}"></div>
                    </div>
                    <p class="note">Presenta questo biglietto all'ingresso. Contiene il codice QR per la verifica.</p>
                `;
                container.appendChild(ticket);
                generateQRCode(i);
            }
        });

        // Funzione per scaricare tutti i biglietti
        document.getElementById('printButton').addEventListener('click', () => {
            const container = document.getElementById('ticketContainer');
            const options = {
                margin: 1,
                filename: 'biglietti-linkin_park.pdf',
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().from(container).set(options).save();
        });
    </script>
</body>

</html>
