<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta author="linkins">
    <meta name="description" content="TODO">
    <meta name="keywords" content="TODO">
    <meta name="viewport" content="width=device-width">

    <title>Accedi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        main {
            width: 300px;
            text-align: center;
        }

        form label,
        form input,
        form button {
            display: block;
            width: 100%;
            margin: 10px 0;
            box-sizing: border-box;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Accedi</h1>
    </header>

    <main>
        <!-- Sezione per i messaggi di errore -->
        <div id="error-message" class="error"></div>

        <form action="php/login.php" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="togglePassword()">Mostra/Nascondi</button>

            <input type="hidden" name="redirect" id="redirect" value="">

            <button type="submit">Accedi</button>
        </form>

        <p>Non hai un account? <a href="registration.html">Registrati qui</a></p>
    </main>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }

        // Recupera il parametro "redirect" dall'URL e lo inserisce nel campo nascosto
        const params = new URLSearchParams(window.location.search);
        const redirect = params.get('redirect');
        if (redirect) {
            document.getElementById('redirect').value = redirect;
        }

        // Visualizza il messaggio di errore
        const errorMessage = document.getElementById('error-message');
        const error = params.get('error');
        if (error) {
            switch (error) {
                case 'bloccato':
                    errorMessage.textContent = 'Il tuo account è bloccato. Contatta l\'amministratore.';
                    break;
                case 'password':
                    errorMessage.textContent = 'Password errata. Riprova.';
                    break;
                case 'utente':
                    errorMessage.textContent = 'Utente non trovato. Registrati.';
                    break;
                default:
                    errorMessage.textContent = 'Si è verificato un errore. Riprova.';
            }
        }
    </script>
</body>

</html>
