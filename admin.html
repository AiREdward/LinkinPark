<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Imposta il body come contenitore flex per centrare il contenuto */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Menu Orizzontale */
        #menu {
            display: flex;
            margin-bottom: 20px;
            justify-content: center;
            width: 100%;
        }
        #menu button {
            margin-right: 20px;
            padding: 10px;
            cursor: pointer;
        }

        /* Contenitore per il contenuto */
        #content {
            padding: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            text-align: center; /* Centra il contenuto dentro il container */
            width: 800px; /* Larghezza fissa */
            height: 600px; /* Altezza fissa */
        }

        /* Titolo */
        h1 {
            text-align: center;
            width: 100%;
        }

        /* Messaggio di feedback */
        .message {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>

    <!-- Menu Orizzontale -->
    <div id="menu">
        <button id="userManagementBtn">Gestione Utenti</button>
        <button id="otherFunctionBtn">Altra Funzione</button>
    </div>

    <!-- Contenitore per il contenuto dinamico -->
    <div id="content">
        <!-- Funzione di gestione utenti -->
        <div id="userManagement" style="display: block;">
            <form id="searchForm">
                <label for="email">Cerca utente per email:</label>
                <input type="email" name="email" id="email" placeholder="Inserisci email utente" required>
                <button type="submit">Cerca</button>
            </form>

            <div id="result"></div>
        </div>

        <!-- Altra funzione -->
        <div id="otherFunction" style="display: none;">
            <h2>Altra funzione qui</h2>
            <p>Puoi aggiungere qui altre funzionalit√†.</p>
        </div>
    </div>

    <script>
        // Gestisci il click sui bottoni del menu
        document.getElementById('userManagementBtn').addEventListener('click', function() {
            document.getElementById('userManagement').style.display = 'block';
            document.getElementById('otherFunction').style.display = 'none';
        });

        document.getElementById('otherFunctionBtn').addEventListener('click', function() {
            document.getElementById('otherFunction').style.display = 'block';
            document.getElementById('userManagement').style.display = 'none';
        });

        // Gestisci la ricerca dell'utente con AJAX
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Impedisce il submit del form tradizionale

            var email = document.getElementById('email').value;
            var formData = new FormData();
            formData.append('email', email);

            // Esegui richiesta AJAX per la ricerca utente
            fetch('php/admin.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '';

                if (data.message) {
                    resultDiv.innerHTML = '<div class="message">' + data.message + '</div>';
                }

                if (data.user) {
                    var user = data.user;
                    resultDiv.innerHTML += `
                        <form id="updateForm">
                            <input type="hidden" name="user_id" value="${user.id}">
                            <p>Nome: ${user.nome}</p>
                            <p>Cognome: ${user.cognome}</p>
                            <p>Email: ${user.email}</p>
                            <label for="role">Ruolo:</label>
                            <select name="role" id="role">
                                <option value="utente" ${user.ruolo === 'utente' ? 'selected' : ''}>Utente</option>
                                <option value="admin" ${user.ruolo === 'admin' ? 'selected' : ''}>Admin</option>
                            </select>
                            <label for="status">Stato:</label>
                            <select name="status" id="status">
                                <option value="attivo" ${user.stato === 'attivo' ? 'selected' : ''}>Attivo</option>
                                <option value="bloccato" ${user.stato === 'bloccato' ? 'selected' : ''}>Bloccato</option>
                            </select>
                            <button type="submit">Aggiorna</button>
                        </form>
                    `;

                    // Gestisci l'aggiornamento dell'utente
                    document.getElementById('updateForm').addEventListener('submit', function(e) {
                        e.preventDefault();

                        var updateData = new FormData(this);

                        fetch('php/admin.php', {
                            method: 'POST',
                            body: updateData
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.message) {
                                resultDiv.innerHTML = '<div class="message">' + data.message + '</div>';
                            }
                        });
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
