<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Imposta il body come contenitore flex per centrare il contenuto */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-color: #f9f9f9;
        }

        /* Menu Orizzontale */
        #menu {
            display: flex;
            margin-bottom: 20px;
            justify-content: center;
            width: 100%;
        }

        #menu button {
            margin-right: 20px;
            padding: 10px;
            cursor: pointer;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }

        #menu button:hover {
            background-color: #0056b3;
        }

        /* Contenitore per il contenuto */
        #content {
            padding: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: white;
            text-align: center;
            /* Centra il contenuto dentro il container */
            width: 800px;
            /* Larghezza fissa */
            height: 600px;
            /* Altezza fissa */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Titolo */
        h1 {
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        /* Messaggio di feedback */
        .message {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
        }

        /* Stile per le statistiche */
        .stats {
            margin-top: 20px;
            text-align: left;
        }

        .stats p {
            font-size: 18px;
            margin: 5px 0;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Dashboard</h1>

    <!-- Menu Orizzontale -->
    <div id="menu">
        <button id="userManagementBtn">Gestione Utenti</button>
        <button id="otherFunctionBtn">Statistiche</button>
    </div>

    <!-- Contenitore per il contenuto dinamico -->
    <div id="content">
        <!-- Funzione di gestione utenti -->
        <div id="userManagement" style="display: block;">
            <form id="searchForm">
                <label for="email">Cerca utente per email:</label>
                <input type="email" name="email" id="email" placeholder="Inserisci email utente" required>
                <button type="submit">Cerca</button>
            </form>

            <div id="result"></div>
        </div>

        <!-- Altra funzione (Statistiche) -->
        <div id="otherFunction" style="display: none;">
            <h2>Statistiche delle Transazioni</h2>
            <div class="stats" id="stats">
                <!-- Le statistiche verranno caricate qui -->
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>

</body>

</html>
